<mat-card class="summary-card">
  <mat-card-header>
    <mat-card-title>
      Credit Inquiry
    </mat-card-title>
    <span class="expandable-block"></span>
    <div class="action-button-block">
      <button mat-icon-button [disabled]="!isDataAvailable" (click)="isOpen = !isOpen"
              aria-label="Expand Credit Inquiry">
        <mat-icon>{{isOpen ? "expand_less" : "expand_more"}}</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <div *ngIf="isLoadingCredit" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" class="m-t-16px">
    <div fxFlex fxLayout="row" fxLayoutGap="10px">
      <div fxFlex>
        <ngx-skeleton-loader [theme]="{
                    'width':'100%',
                    'height':'58px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
      <div fxFlex fxLayout="column" fxLayoutAlign="center stretch" class="font-size-115 credit-score-section">
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'20px',
                    'margin':'0 0 3px 0'
                }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'30px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
    </div>
    <div fxFlex fxLayout="row" fxLayoutGap="10px">
      <div fxFlex>
        <ngx-skeleton-loader [theme]="{
                    'width':'100%',
                    'height':'58px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
      <div fxFlex fxLayout="column" fxLayoutAlign="center stretch" class="font-size-115 credit-score-section">
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'20px',
                    'margin':'0 0 3px 0'
                }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'30px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
    </div>
    <div fxFlex fxLayout="row" fxLayoutGap="10px">
      <div fxFlex>
        <ngx-skeleton-loader [theme]="{
                    'width':'100%',
                    'height':'58px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
      <div fxFlex fxLayout="column" fxLayoutAlign="center stretch" class="font-size-115 credit-score-section">
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'20px',
                    'margin':'0 0 3px 0'
                }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{
                    'width':'70%',
                    'height':'30px',
                    'margin':'0'
                }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
  <mat-card-content *ngIf="!isLoadingCredit" [class.no-content]="!isDataAvailable">
    <ng-containter *ngIf="!isDataAvailable">
      <div class="m-b-10px">No Data Available</div>
      <button class="m-b-16px" [disabled]="!customerProfile" (click)="openCreditInquiryDialog()" mat-raised-button
              color="primary">Order Now
      </button>
    </ng-containter>


    <ng-containter *ngIf="isDataAvailable">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="m-t-16px credit-score-block">
