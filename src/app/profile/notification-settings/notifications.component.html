<div fxFlex="100" class="content">
  <mat-grid-list cols="3" rowHeight="50px">
    <div fxLayout="row">
      <span fxFlex></span>
      <div class="core-heading">Notifications</div>
      <span fxFlex></span>
    </div>
  </mat-grid-list>

  <div class="layout" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row wrap" fxLayoutGap="90px" >
      <p class="core-text" fxFlex="40" fxLayoutGap="30px" *ngFor="let notification of notifications; let index = i;">
        <mat-label>{{notification.title}} ({{notification.page}})</mat-label>
        <span fxFlex></span>
        <mat-slide-toggle [checked]="!isNotificationBlocked(notification.page)"
                          (change)="updateBlockStatus(notification, $event)"
                          aria-label="Products Toggle" color="primary"></mat-slide-toggle>
      </p>
      <span fxFlex></span>
    </div>
  </div>

</div>
